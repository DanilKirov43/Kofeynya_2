</head>
<body>
    <div class="header">
        
            <div class="logo">
                <img src="1.png" alt="–õ–æ–≥–æ—Ç–∏–ø">
                <span class="logo-text">–ö–æ—Ñ–µ–π–Ω—è<br>–ü—Ä–∏–≥–æ—Ä–æ–¥</span>
            
        </div>
        
        <div class="menu">
            <span class="span-main">–ì–ª–∞–≤–Ω–∞—è</span>
            <a href="status.html">–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞</a>
            <a href="about.html">–°–≤–µ–¥–µ–Ω–∏—è –æ–± –æ—Ä–≥–∞–Ω–∏–∑–∞—Ü–∏–∏</a>
            <a href="info.html">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è</a>
            <a href="login.html">–í—Ö–æ–¥</a>
            <span class="notification">üîî</span>
        </div>
    </div>

    <div class="main">
        
        <div class="selected-product">
            
            <div class="text1">–ü—Ä–æ—Å–º–æ—Ç—Ä –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞ </div>
            <img src="product0.png" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é" class="default-image">
            <div class="selected-products-list"></div>
            <div class="order-actions">
                <button id="cancelOrder">–û—Ç–º–µ–Ω–∞ –∑–∞–∫–∞–∑–∞</button>
                <button id="continueOrder">–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å</button>
            </div>
        </div>

        <div class="product-list">
        </div>
 
            
    </div>


    <script>
        const productCards = document.querySelectorAll('.product-card');
        const selectedProductsList = document.querySelector('.selected-products-list');
        const defaultImage = document.querySelector('.default-image');
    
        productCards.forEach((card, index) => {
            const checkbox = card.querySelector('input[type="checkbox"]');
            const increaseButton = card.querySelector('.increase');
            const decreaseButton = card.querySelector('.decrease');
            const quantityElement = card.querySelector('.quantity');
            const productPrice = parseInt(card.querySelector('.product-price').textContent.replace(' —Ä—É–±.', ''), 10);
    
            let quantity = 1;
    
            // –£–≤–µ–ª–∏—á–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
            increaseButton.addEventListener('click', () => {
                quantity++;
                quantityElement.textContent = quantity;
                updateSelectedProduct(index, quantity);
            });
    
            // –£–º–µ–Ω—å—à–µ–Ω–∏–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–∞ —Ç–æ–≤–∞—Ä–∞
            decreaseButton.addEventListener('click', () => {
                if (quantity > 1) {
                    quantity--;
                    quantityElement.textContent = quantity;
                    updateSelectedProduct(index, quantity);
                }
            });
    
            // –û–±—Ä–∞–±–æ—Ç–∫–∞ –≤—ã–±–æ—Ä–∞ —Ç–æ–≤–∞—Ä–∞
            checkbox.addEventListener('change', () => {
                const productName = card.querySelector('div div:first-child').textContent;
                const productDescription = card.querySelector('div div:last-child').textContent;
                const productImage = card.querySelector('img').src;
    
                if (checkbox.checked) {
                    const selectedProductItem = document.createElement('div');
                    selectedProductItem.classList.add('selected-product-item');
                    selectedProductItem.innerHTML = `
                        <img src="${productImage}" alt="${productName}" style="width: 300px; height: auto;">
                        <div>
                            <div>${productName}</div>
                            <div><strong>–û–ø–∏—Å–∞–Ω–∏–µ: </strong>${productDescription}</div>
                            <div><strong>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ: </strong><span class="selected-quantity">${quantity}</span></div>
                            <div><strong>–¶–µ–Ω–∞: </strong><span class="selected-price">${productPrice * quantity} —Ä—É–±.</span></div>
                        </div>
                    `;
                    selectedProductItem.dataset.index = index;
                    selectedProductsList.appendChild(selectedProductItem);
                    defaultImage.style.display = 'none';
                } else {
                    const existingItem = selectedProductsList.querySelector(`.selected-product-item[data-index="${index}"]`);
                    if (existingItem) {
                        selectedProductsList.removeChild(existingItem);
                    }
                    if (!selectedProductsList.querySelector('.selected-product-item')) {
                        defaultImage.style.display = 'block';
                    }
                }
                updateTotalPrice();
                // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ —Å–∫—Ä–æ–ª–ª–∞ –¥–ª—è —Å–ø–∏—Å–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤
                selectedProductsList.style.overflowY = selectedProductsList.children.length > 1 ? 'auto' : 'hidden';
                
            });
            function updateTotalPrice() {
    let totalPrice = 0;
    const selectedProductItems = selectedProductsList.querySelectorAll('.selected-product-item');
    selectedProductItems.forEach(item => {
        const priceText = item.querySelector('.selected-price').textContent;
        const price = parseInt(priceText.replace(' —Ä—É–±.', ''), 10);
        totalPrice += price;
    });
    const continueOrderButton = document.getElementById('continueOrder');
    continueOrderButton.textContent = `–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å ${totalPrice} —Ä—É–±.`;
}



            // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ —Ç–æ–≤–∞—Ä–∞
            function updateSelectedProduct(index, quantity) {
                const selectedProductItem = selectedProductsList.querySelector(`.selected-product-item[data-index="${index}"]`);
                if (selectedProductItem) {
                    const selectedQuantity = selectedProductItem.querySelector('.selected-quantity');
                    selectedQuantity.textContent = quantity;
    
                    const selectedPrice = selectedProductItem.querySelector('.selected-price');
                    selectedPrice.textContent = `${productPrice * quantity} —Ä—É–±.`;
                    updateTotalPrice(); // –î–æ–±–∞–≤–ª–µ–Ω–æ
                }
            }
            
        });
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const productListDiv = document.getElementById('product-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productListDiv.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
        document.addEventListener('DOMContentLoaded', () => {
        fetch('/api/products')
            .then(response => response.json())
            .then(products => {
                const productList = document.querySelector('.product-list');
                productList.innerHTML = ''; // –û—á–∏—â–∞–µ–º —Å–ø–∏—Å–æ–∫

                products.forEach(product => {
                    const productCard = document.createElement('div');
                    productCard.className = 'product-card';
                    productCard.innerHTML = `
                        <img src="${product.image_url}" alt="${product.name}">
                        <div>
                            <div>${product.name}</div>
                            <div class="check-text">${product.description}</div>
                        </div>
                        <div class="quantity-controls">
                            <button class="decrease">-</button>
                            <span class="quantity">1</span>
                            <button class="increase">+</button>
                        </div>
                        <div class="product-price">${product.price} —Ä—É–±.</div>
                        <input class="check" type="checkbox">
                    `;
                    productList.appendChild(productCard);
                });
            })
            .catch(error => console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error));
    });
    
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–û—Ç–º–µ–Ω–∏—Ç—å –∑–∞–∫–∞–∑"
        document.getElementById('cancelOrder').addEventListener('click', () => {
            alert('–ó–∞–∫–∞–∑ –æ—Ç–º–µ–Ω—ë–Ω');
            selectedProductsList.innerHTML = '';
            productCards.forEach(card => {
                const checkbox = card.querySelector('input[type="checkbox"]');
                checkbox.checked = false;
            });
            defaultImage.style.display = 'block';
            selectedProductsList.style.overflowY = 'hidden';
            updateTotalPrice(); // –î–æ–±–∞–≤–ª–µ–Ω–æ // –°–±—Ä–æ—Å —Å–∫—Ä–æ–ª–ª–∞
        });
    
        // –û–±—Ä–∞–±–æ—Ç–∫–∞ –∫–Ω–æ–ø–∫–∏ "–ü—Ä–æ–¥–æ–ª–∂–∏—Ç—å –∑–∞–∫–∞–∑"
        document.getElementById('continueOrder').addEventListener('click', () => {
    if (selectedProductsList.children.length > 0) {
        // –°–æ—Ö—Ä–∞–Ω—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—ã–µ —Ç–æ–≤–∞—Ä—ã –≤ localStorage
        const selectedProducts = [];
        selectedProductsList.querySelectorAll('.selected-product-item').forEach(item => {
            const productName = item.querySelector('div div:first-child').textContent;
            const productDescription = item.querySelector('div div:nth-child(2)').textContent; // –û–ø–∏—Å–∞–Ω–∏–µ —Ç–æ–≤–∞—Ä–∞
            const quantity = item.querySelector('.selected-quantity').textContent;
            const price = item.querySelector('.selected-price').textContent;
            const imageUrl = item.querySelector('img').src; // URL –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è —Ç–æ–≤–∞—Ä–∞

            selectedProducts.push({
                productName,
                productDescription,
                quantity,
                price,
                imageUrl
            });
        });
        localStorage.setItem('selectedProducts', JSON.stringify(selectedProducts));
        fetch('/api/products')
            .then(response => response.json())
            .then(data => {
                const productListDiv = document.getElementById('product-list');
                data.forEach(product => {
                    const productDiv = document.createElement('div');
                    productDiv.classList.add('product');
                    productDiv.innerHTML = `
                        <h2>${product.name}</h2>
                        <p>${product.description}</p>
                        <p><strong>Price:</strong> $${product.price}</p>
                        <img src="${product.image_url}" alt="${product.name}">
                    `;
                    productListDiv.appendChild(productDiv);
                });
            })
            .catch(error => console.error('Error fetching products:', error));
        // –ü–µ—Ä–µ—Ö–æ–¥ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü—É "–°—Ç–∞—Ç—É—Å –∑–∞–∫–∞–∑–∞"
        window.location.href = 'status.html';
    } else {
        alert('–ù–µ—Ç –≤—ã–±—Ä–∞–Ω–Ω—ã—Ö —Ç–æ–≤–∞—Ä–æ–≤ –¥–ª—è –ø—Ä–æ–¥–æ–ª–∂–µ–Ω–∏—è –∑–∞–∫–∞–∑–∞');
    }
});



    </script>
    
</body>
